<!doctype html>
<html lang="en" ng-app="myapp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans', sans-serif;
font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>To-Do-List!</title>
  </head>
  <body ng-controller="contro">
    <div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">To-do-List</h1>
        <p class="lead">A day to day Utility Tool. made by {{owner}}.</p>
        <hr class="my-4">
        <form ng-submit="addtask()">
        <p>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input type="text" placeholder="Enter Task ðŸ“š" class="form-control ml-4" ng-model="t" required>
                </div>
                <!-- <div class="col-auto">
                    <input type="time" class="form-control date m-4" ng-model="ti">
                </div> -->
            </div>
        </p>
        <button class="btn btn-success" type="submit">âž• Task</button>
    </form>
      </div>
        <div class="container">
            <table class="table table-striped table-dark text-center  table-responsive-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">Task list</th>
                    <!-- <th scope="col">Time</th> -->
                    <th scope="col"><buttom class="btn btn-danger" ng-click="remove()">ðŸ’€Remove  (Selected ones)</buttom></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in task">
                    <td>{{x.todoText}}</td>
                    <!-- <td>{{x.time}}</td> -->
                    <td><input class="form-control" type="checkbox" ng-model="x.done"> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
      

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
